<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matcha Made . ݁₊ ⊹ . ݁˖ . ݁</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../record-player.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="left-items">
            <img class="logo" src="/assets/logo_red.png" alt="Logo of Matcha Made">
            <!-- record player -->
             

        </div>
                <div class="playerdiv">
                    <div class="player">
                        <div class="record">
                        <div class="label"></div>
                        </div>
                        <div class="tone-arm">
                        <div class="control"></div>
                        </div>
                        <button class="button"></button>
                        <div class="slider-container">
                            <!-- volume slider -->
                        <input type="range" class="slider" min="0" max="1" step="0.1" value="0.1"/>
                        </div>
                    </div>
                </div>


            <audio loop class="my-song" src="/assets/ripples by bea (instrumental).mp3" preload="auto"></audio>
        
         <div class="right-links">
            <div class="home">
                <a href="../index.html">home</a>
            </div>
            <div class="recipes">
                <a href="../pages/recipes.html">recipes</a>
            </div>
            <div class="suggestions">
                <a href="../pages/suggestions.html">suggestions</a>
            </div>
         </div>
    </div>

    <div class="lace-trim-container"></div>
    
    <script src="../script.js"></script>

    <div class="form-container">
        <p>have a suggestion? let me know!</p>
            <form action="/submit" method="POST">
                <div class="question">
                    <div class="required"><label for="name">name:</label></div></div>
                    <input type="text" id="name" name="name" required>
                

                <div class="question">
                    <label for="email">email:</label></div>
                    <input type="email" id="email" name="email">
                

                <div class="question">
                    <div class="required"><label for="matcha-brand">matcha recommendation:</label></div></div>
                    <input type="text" id="matcha-brand" name="matcha-brand" required>
                

                <div class="question">
                    <label for="matcha-link">product link:</label></div>
                    <input type="text" id="matcha-brand" name="matcha-link">
                
                <div class="question">
                <input type="submit" value="submit"></div>

            </form>
            
    </div>
    <div class="lace-trim-footer-container"></div>
    
    <!-- footer -->
    <div class="footer">
        <div class="copyright">
            <p>© celina nguyen</p>
        </div>
        <div class="madewithlove">
            <p>made with love</p>
        </div>
        
</div>

</body>  
</html>
    
</body>
</html>
